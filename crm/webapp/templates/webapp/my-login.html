{% extends 'webapp/base.html' %}

{% block title %}
    <title>ProjectX</title>
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container form-control form-layout mt-5 p-5">
        <form action="" method="post">
            {% csrf_token %}
            {{form | crispy}}

            <button class="btn btn-primary btn-block w-100 p-2" type="submit">Login</button>

            <div class="text-center pt-3">
                <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            </div>
        </form>
    </div>
{% endblock %}
