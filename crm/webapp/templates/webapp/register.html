{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container bg-light shadow-md p-5 form-layout">

    <h3> Create your account </h3>

    <h5> Start managing your clients today! </h5>

    <hr>
    <br>

    <form action="" method="POST" autocomplete="off">
        {% csrf_token %}

        {{form | crispy}}

        <button type="submit" class="btn btn-primary w-100 p-2 btn-block">Create account</button>

        <br>

        <div class="text-center">
            <p>Already have an account? <a href="{% url '' %}">Login</a> </p>            
        </div>


        <br>

    </form>






</div>

{% endblock %}
